  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container p-5">
        <h2 class="text-center text-primary mb-4">Add Coach</h2>
          <form action="add_user.php" method="post" enctype="multipart/form-data">
            <label class="form-label">User Name</label><br>
            <input type="text" placeholder="Enter your username" name="name" class="form-control" required><br>
            
            <label class="form-label">Role Of User</label><br>
            <input type="text" placeholder="Enter user role" name="role" class="form-control" required><br>
            
            <label class="form-label">Club</label><br>
            <select name="club" class="form-control" required>
                <option value="">--Select--</option>
                <option value="volleyball">Volleyball</option>

                <option value="Badminton">Badminton</option>
                <option value="Kabaddi">Kabaddi</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
            </select><br>
            
            <label class="form-label">User Id</label>
            <input type="text" placeholder="Enter user ID" name="userid" class="form-control" required><br>
            
            <label class="form-label">Password</label>
            <input type="password" placeholder="Enter your password" name="password" class="form-control" required><br>
            
            <label class="form-label">Email Id</label>
            <input type="email" placeholder="Enter your email" name="email" class="form-control" required><br>

         </form>
